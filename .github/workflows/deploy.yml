name: Test -> Production Build -> Deploy

on:
  push:
    branches:
      - main
jobs:
  test-and-build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private tools
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ATOKEN }}
          
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build
        run: |
          ./gradlew jsBrowserProductionWebpack

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: composeApp/build/dist/js/productionExecutable
