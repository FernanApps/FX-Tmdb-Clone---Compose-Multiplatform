<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FX-Tmdb - Compose Multiplatform</title>
    <script src="skiko.js"></script>
    <style>
        /* Style for transparent opaque background */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Ensures the background is behind the iframe */
            cursor: pointer; /* Change cursor on click */
        }

        /* Style for iframe container and close button */
        #videoContainer {
            position: relative;
        }

        /* Style for centered iframe */
        #videoIframe {
            width: 800px; /* Ancho del iframe */
            height: 600px; /* Alto del iframe */
        }

        /* Style for the close button ("x" icon) */
        #closeButton {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
